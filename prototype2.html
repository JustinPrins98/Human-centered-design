<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kleding matchen</title>
    <link rel="stylesheet" href="./styles2.css">
</head>

<body>

    <nav>
        <a href="./Home.html" class="button" aria-label="Ga terug naar de home pagina" tabindex="0">Ga terug naar de
            homepagina
        </a>
    </nav>

    <form id="clothingForm" aria-label="Kledingselectie">
        <fieldset>
            <legend>Kies Kledingtype</legend>
            <input type="radio" name="clothingType" id="upper" value="upper" aria-labelledby="lbl-upper">
            <label id="lbl-upper" for="upper">Bovenkleding</label>

            <input type="radio" name="clothingType" id="lower" value="lower" aria-labelledby="lbl-lower">
            <label id="lbl-lower" for="lower">Onderkleding</label>

            <input type="radio" name="clothingType" id="underwear" value="underwear" aria-labelledby="lbl-underwear">
            <label id="lbl-underwear" for="underwear">Ondergoed</label>
        </fieldset>

        <fieldset id="upperOptions" class="hidden">
            <legend>Kies Bovenkleding</legend>
            <input type="checkbox" id="t-shirt" name="upperClothing">
            <label for="t-shirt">T-shirt</label>

            <input type="checkbox" id="shirt" name="upperClothing">
            <label for="shirt">Overhemd</label>

            <input type="checkbox" id="jacket" name="upperClothing">
            <label for="jacket">Jasje</label>
        </fieldset>

        <fieldset id="lowerOptions" class="hidden">
            <legend>Kies Onderkleding</legend>
            <input type="checkbox" id="pants" name="lowerClothing">
            <label for="pants">Broek</label>

            <input type="checkbox" id="shorts" name="lowerClothing">
            <label for="shorts">Korte broek</label>

            <input type="checkbox" id="skirt" name="lowerClothing">
            <label for="skirt">Rok</label>
        </fieldset>

        <fieldset id="underwearOptions" class="hidden">
            <legend>Kies Ondergoed</legend>
            <input type="checkbox" id="boxers" name="underwear">
            <label for="boxers">Boxershorts</label>

            <input type="checkbox" id="briefs" name="underwear">
            <label for="briefs">Slip</label>

            <input type="checkbox" id="bra" name="underwear">
            <label for="bra">BH</label>
        </fieldset>

        <fieldset id="colorOptions" class="hidden">
            <legend>Kies Kleur(en)</legend>
            <input type="checkbox" id="white" name="color">
            <label for="white">Wit</label>

            <input type="checkbox" id="black" name="color">
            <label for="black">Zwart</label>

            <input type="checkbox" id="red" name="color">
            <label for="red">Rood</label>

            <input type="checkbox" id="blue" name="color">
            <label for="blue">Blauw</label>

            <input type="checkbox" id="green" name="color">
            <label for="green">Groen</label>
        </fieldset>

        <input type="submit" value="Verzenden">
    </form>

    <section id="result" class="hidden" aria-live="polite"></section>

    <script src="./script2.js">
    </script>
</body>

</html>
